<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/257/170/original/abstract-bright-colorful-lines-background-vector.jpg" type="image">

    <title>color picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <h1>GET YOUR COLOR </h1>
    <div class="container">
        <div id="response">
            <h3 >choose a image to get your color</h3>
            <input type="file" id="file" onchange="preview(this)" onclick="sample()" name="files">
            <div class="image" id="image">
                <img  alt="" id="frame" >
            </div>
        </div>

        <div class="pick response" id="pick">
            <h2>pick Color</h2>
            <i class="fa-solid fa-eye-dropper"></i> 
        </div>
        
        <div class="response" id="result">
            <i class="fa-solid fa-fill"></i>
        </div>
        <div class="copied" id="copied"><p>copied</p></div>
    </div>
    <a href="index.html"><button>new</button></a>
    <script src="script.js"></script>
    
</body>
</html>
